<!doctype html>
<html lang="en">
<head>
    <title>Angular Test-App</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="angularPlaygroundApp">
    
    <h1>My Angular playground</h1>
    <h2>Directive</h2>
    <hello-world></hello-world>
    <hr />
    
    <h2>My TODOs</h2>
    <div class="list" ng-controller="todoCtrl">
        <input ng-model="newTask.state" type="checkbox" />
        <label class="editing-label"></label>
        <input ng-model="newTask.name" type="text" class="editing-label" />
        <h4>Your Input (live): {{newTaskname}}</h4>
        
        <todo-list></todo-list>
        
        <div class="actions">
            <button class="edit">edit</a>
            <button ng-click="saveTask()" class="save">save</a>
            <button class="delete">delete</a>
        </div>

    </div>
    <hr />
    <div class="controller-test" ng-controller="parentCtrl">
        <h2>Model scope test</h2>
        <p>The Data from todoCtrl shouldn't be shown in my parentCtrl</p>
        <h4>Your Input (live): {{newTaskname}}</h4>
        
        <hr />
        
        <h2>Controller Test</h2>
        <h3>Prototypal inheritance (see console outputs)</h3>
        
        <div ng-controller="child1Ctrl" style="border:1px solid grey; margin-bottom:1em; padding:1em;">
            <h3>child 1</h3>
            <button ng-click="helloWorld()">HelloWorld</button>
            <button ng-click="whoAmI()">WhoAmI</button>
        </div>
        <div ng-controller="child2Ctrl" style="border:1px solid grey; margin-bottom:1em; padding:1em;">
            <h3>child 2</h3>
            <button ng-click="helloWorld()">HelloWorld</button>
            <button ng-click="whoAmI()">WhoAmI</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/hello-world.js" type="text/javascript"></script>
    <script src="scripts/todolist.js" type="text/javascript"></script>
</body>
</html>
